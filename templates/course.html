{% extends 'base.html' %}

{% block head %}
SANG WEBPAGE
{% endblock %}

{% block body %}

<h1>Course Management</h1>

<br/>
<table style="width:100%">
    <tr>
      <th style="width: 70%;">Name</th>
      <th>Action</th>
    </tr>
    {%for ele in data%}
    <tr>
      <td>
          <div class="div_in_table" style="justify-content: center;">
          {{ele.c_name}}
          </div>
        </td>
      <td>
        <form action="/delete_course" method="POST" style="justify-content: center;">
            <input type="text" value="{{ele.id}}" name="id" hidden>
          <button type="submit">
              Delete
            </button>
        </form>
      </td>
    </tr>
    {%endfor%}
  </table>
  <div>
    <h1>Add some course</h1>
    <form action="/add_course" method="POST">
        <label for="course"><b>Course name</b></label>
        <input type="text" id="course" name="course" style="width: 20%;">
        <button type="submit">ADD</button>
    </form>
  </div>
  

{% endblock %}
